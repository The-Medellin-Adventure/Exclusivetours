<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Medellin Adventure - City Tour</title>
  <link rel="icon" type="image/png" href="0.logo.png">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: blob: https:; script-src 'self' 'unsafe-inline'; connect-src 'self' https:; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; media-src 'self' data: blob: https:;">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Header con fondo oscuro semitransparente */
    header.site-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px 20px;
      background: rgba(0,0,0,0.5);
      color: white;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }
    header.site-header img {
      height: 48px;
      width: auto;
      border-radius: 8px;
    }
    header.site-header h1 {
      font-size: 1.4rem;
      font-weight: 600;
      margin: 0;
    }
    @media (max-width: 600px) {
      header.site-header {
        flex-direction: column;
        text-align: center;
      }
      header.site-header img {
        height: 40px;
      }
      header.site-header h1 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <img src="0.logo.png" alt="Logo The Medellin Adventure">
    <h1>The Medellin Adventure - City Tour</h1>
  </header>

  <div id="pano" style="position:relative; top:70px;"></div>

  <!-- UI placeholders -->
  <div id="titleBar"><div class="sceneName" id="sceneTitle"></div></div>
  <div id="sceneList"></div>

  <div id="videoCard" style="display:none;">
    <video id="sceneVideo" playsinline webkit-playsinline></video>
    <button id="playPauseBtn">▶</button>
    <button id="muteBtn">🔊</button>
    <button id="closeVideoCard">✖</button>
  </div>
  <div id="videoIcon" style="display:none;cursor:pointer;">🎬</div>

  <div id="carruselContainer" style="display:none;">
    <div id="carrusel" class="carrusel-swiper">
      <div class="swiper-wrapper"></div>
    </div>
    <button id="cerrarCarrusel">Cerrar</button>
  </div>

  <div id="bigVideoOverlay" style="display:none;">
    <video id="bigSceneVideo" playsinline webkit-playsinline></video>
    <button id="bigPlayPauseBtn">⏯</button>
    <button id="bigMuteBtn">🔊</button>
    <button id="bigCloseBtn">✖</button>
  </div>
  <div id="bigVideoBackdrop" style="display:none;"></div>

  <div id="errorOverlay" style="display:none;position:fixed;inset:0;align-items:center;justify-content:center;"></div>

  <script src="data.js"></script>
  <script src="index.js"></script>
</body>
</html>
